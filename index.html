<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="max-w-sm rounded overflow-hidden shadow-lg m-0 m-auto mt-3">
            <h1 class="text-xl font-bold p-5">
                To Do List
            </h1>
           <div class="px-5">
                <form>
                <div class="flex py-2">
                    <label class="relative block w-full">
                        <input class="block bg-white border w-full border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1" placeholder="Add to do..." type="text" name="search" id="task-name"/>
                    </label>
                    <button type="button" onclick="addTask()" class="text-white bg-sky-500 hover:bg-sky-500 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-sky-500 dark:hover:bg-sky-600 focus:outline-none dark:focus:sky-700 ml-3">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                          </svg>
                    </button>
                </div>
                </form>
                <div class="flex py-2">
                    <button type="button" onclick="showAllTasks()" class="text-sky-500 hover:text-white border border-sky-500 hover:bg-sky-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-11 py-2.5 text-center mr-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-600 dark:focus:sky-blue-800">All</button>
                    <button type="button" onclick="showActiveTask()" class="text-sky-500 hover:text-white border border-sky-500 hover:bg-sky-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-9 py-2.5 text-center mr-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-600 dark:focus:sky-blue-800">Active</button>
                    <button type="button" onclick="showcompletedTask()" class="text-sky-500 hover:text-white border border-sky-500 hover:bg-sky-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-600 dark:focus:sky-blue-800">Completed</button>
                </div>
                <div class="flex py-2">
                    <ul class="w-full" id="list-item">
                    </ul>
                </div>
                <div class="py-1">
                    <label for="" class="text-gray-500" id="item-count"></label>
                </div>
                <div class="flex justify-between py-2">
                    <button type="button" onclick="toogleCheck()" class="text-sky-500 hover:text-white border border-sky-500 hover:bg-sky-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-10 py-2.5 text-center mr-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-600 dark:focus:sky-blue-800">Check All</button>
                    <button type="button" onclick="clearCompleted()" class="text-sky-500 hover:text-white border border-sky-500 hover:bg-sky-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-7 py-2.5 text-center mr-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-600 dark:focus:sky-blue-800">Clear Completed</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
